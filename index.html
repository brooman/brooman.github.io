<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/main.css">
    <title>GitHub Pages</title>
</head>
<body>
    <div class="hero">
        <button class="bubbly-button">Click me!</button>
        <img class="gnome hidden" src="assets/gnome.png">
        <audio src="assets/wo.mp3"></audio>
    </div>
    <script>
        const button = document.querySelector('.bubbly-button')
        const gnome = document.querySelector('.gnome')
        const sound = document.querySelector('audio')
        let count = 0;

        button.addEventListener('click', function(){
            button.classList.add('hidden')
            button.innerHTML = `You've clicked ${++count} time(s)`
            gnome.classList.remove('hidden')
            
            sound.play()
            
            setTimeout(function(){
                button.classList.remove('hidden')
                gnome.classList.add('hidden')
            }, 300)
        })
    </script>
</body>
</html>
